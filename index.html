<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>读书掌握系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="flex items-center justify-center">
    <!-- 登录模块 -->
    <div id="login-section"
        class="w-full max-w-md mx-4 p-12 md:p-16 premium-glass rounded-[4rem] transition-all duration-[0.8s] z-[100] fade-in">
        <div class="text-center mb-12">
            <div
                class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-[2.5rem] shadow-[0_20px_40px_-10px_rgba(0,0,0,0.04)] mb-12 border border-slate-50 relative group overflow-hidden">
                <div
                    class="absolute inset-0 bg-slate-50/80 translate-y-full group-hover:translate-y-0 transition-transform duration-700 var(--curve-premium)">
                </div>
                <svg class="w-12 h-12 text-slate-800 relative z-10" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-4">
                读书掌握系统
            </h1>
        </div>
        <div class="space-y-6">
            <input type="text" id="username"
                class="w-full px-8 py-5 rounded-3xl executive-input text-base text-slate-800 placeholder-slate-400 shadow-sm"
                placeholder="身份账号 / Identity" />
            <input type="password" id="password"
                class="w-full px-8 py-5 rounded-3xl executive-input text-base text-slate-800 placeholder-slate-400 shadow-sm"
                placeholder="访问令牌 / Passkey" />
            <button onclick="handleLogin()"
                class="w-full executive-btn font-bold py-5 rounded-3xl active:scale-95 text-xs tracking-[0.25em] uppercase mt-6">
                验证身份并开启会话
            </button>
            <p id="login-error"
                class="text-rose-500 text-[11px] text-center hidden font-bold tracking-widest animate-pulse">
                >> 身份验证失败，请核对凭据
            </p>
        </div>
    </div>

    <!-- 聊天与历史主体 -->
    <div id="chat-section"
        class="hidden fixed inset-0 md:inset-4 lg:inset-8 flex premium-glass md:rounded-[4rem] overflow-hidden fade-in border border-white/60 shadow-2xl">
        <!-- 移动端侧边栏遮罩 -->
        <div id="sidebar-overlay" class="fixed inset-0 z-[60]" onclick="toggleSidebar(false)"></div>

        <!-- 左侧：历史记录 -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 w-72 md:relative md:w-80 sidebar-premium flex flex-col z-[70] transform -translate-x-full md:translate-x-0">
            <div class="p-8 md:p-10">
                <button onclick="
              startNewChat();
              toggleSidebar(false);
            " class="w-full py-5 px-6 executive-btn rounded-2xl text-[10px] font-bold tracking-[0.1em] transition-all flex items-center justify-center gap-3 uppercase">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    开启新思考
                </button>
            </div>

            <div class="flex-1 overflow-y-auto chat-container">
                <h3 class="text-[10px] text-slate-400 uppercase tracking-[0.4em] font-black px-10 mb-6 mt-2 opacity-50">
                    历史档案库
                </h3>
                <div id="history-list" class="space-y-3 pb-8">
                    <!-- 动态插入 -->
                </div>
            </div>

            <div class="p-8 border-t border-slate-100/60 bg-white/40 backdrop-blur-md">
                <div class="flex items-center gap-5 px-2 overflow-visible">
                    <div class="w-12 h-12 bg-white shadow-sm border border-slate-100 rounded-2xl flex-shrink-0 flex items-center justify-center text-sm font-bold text-slate-800"
                        id="user-avatar">
                        U
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-slate-900 truncate tracking-tight" id="user-name-label">
                            用户
                        </p>
                        <div
                            class="text-[9px] text-emerald-600 font-black uppercase tracking-widest mt-1 flex items-center gap-2 overflow-visible">
                            <span class="status-dot bg-emerald-500"></span> 系统在线
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 右侧：主对话区 -->
        <main class="flex-1 flex flex-col relative bg-transparent overflow-hidden">
            <header
                class="h-20 md:h-[100px] px-8 md:px-14 flex justify-between items-center border-b border-slate-100/60 bg-white/30 backdrop-blur-sm z-10 relative">
                <div class="flex items-center gap-5">
                    <!-- 移动端菜单按钮 -->
                    <button onclick="toggleSidebar(true)"
                        class="md:hidden p-3 text-slate-600 bg-white/60 rounded-2xl shadow-sm border border-slate-100 active:scale-90 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <div class="flex items-center gap-2 overflow-visible">
                        <span id="conn-status" class="status-dot bg-emerald-500"></span>
                        <span id="status-text"
                            class="hidden sm:inline text-[10px] text-slate-500 font-black uppercase tracking-[0.4em] opacity-40">神经链接已连接</span>
                    </div>
                </div>
                <div class="flex items-center gap-6 md:gap-10">
                    <span id="display-cid"
                        class="text-[9px] md:text-[10px] text-slate-400 font-mono tracking-widest bg-white/50 shadow-sm px-5 py-2 rounded-full border border-slate-100 truncate max-w-[120px] md:max-w-none">会话:
                        新</span>
                    <button onclick="handleLogout()"
                        class="text-slate-400 hover:text-slate-950 transition-all text-[10px] font-black uppercase tracking-[0.2em] py-2 hover:translate-y-[-1px]">
                        SIGN OUT
                    </button>
                </div>
            </header>

            <!-- 对话显示区 -->
            <!-- 修改位置：主对话区的 space-y-10 改为 space-y-4 -->
            <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-4 chat-container z-10 relative">
                </div>
            <footer
                class="px-3 py-2 md:px-10 md:py-8 border-t border-slate-100/50 bg-white/40 backdrop-blur-xl z-10 relative pb-[calc(0.5rem+env(safe-area-inset-bottom))]">
                <div class="max-w-2xl lg:max-w-5xl mx-auto flex gap-2 md:gap-5 relative">
                    <input type="text" id="user-input" autocomplete="off" onkeypress="if(event.keyCode==13) sendMessage()"
                        class="w-full px-4 py-3 md:px-8 md:py-6 rounded-2xl md:rounded-[2.5rem] executive-input text-sm md:text-base text-slate-800 placeholder-slate-400 font-medium shadow-sm"
                        placeholder="输入你的小巧思...">
                    <button onclick="sendMessage()" id="send-btn"
                        class="flex-shrink-0 px-5 md:px-12 executive-btn rounded-xl md:rounded-[2.2rem] transition-all text-[10px] md:text-[11px] font-black uppercase tracking-widest active:scale-90">发送</button>
                </div>
                <p
                    class="text-center text-[6px] md:text-[8px] text-slate-400 mt-2 md:mt-8 tracking-[0.4em] md:tracking-[0.8em] uppercase font-black opacity-30">
                    端到端加密链路 • 小熊虫系统内核 v2.5</p>
            </footer>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
